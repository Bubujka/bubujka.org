---
layout: default
---
<div id="post" class='post'>
  <h1>Проект {{ page.name }}</h1>
  <div class='hr'></div>
  {{ content }}
  {% include backlog-table.html %}
  <h1>Записи - {{page.name}}</h1>
  {% for post in site.posts %}
    {% if post.project == page.name %}
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
    {% endif %}
  {% endfor %}
</div>

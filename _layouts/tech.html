---
layout: default
---
<div id="post" class='post'>
  <h1>{{ page.title }}</h1>

  {{ content }}

  <h1>Записи</h1>
  {% for post in site.posts %}
    {% if post.tech contains page.name %}
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
    {% endif %}
  {% endfor %}
</div>

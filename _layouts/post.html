---
layout: default
---
<div id="post" class='post'>
  <h1>{{ page.title }}</h1>
  {% for tag in page.tags %}
    {{tag}}
  {% endfor %}
  <div class='hr'></div>
  {{ content }}
</div>

<div id="related">
  <div class='hr'></div>
  <h2>Другие записи</h2>
  {% for post in site.related_posts limit:3 %}
    <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a><br>
  {% endfor %}
</div>

{% include comments.html %}

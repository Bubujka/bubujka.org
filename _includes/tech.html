{% assign techsize = include.obj.tech | size %}
{% if techsize != 0 %}
<div>
  Технологии:
  {% for t in include.obj.tech %}
    {% for v in site.tech %}
      {% if t == v.name %}
        <a href='/tech/{{t}}.html'>{{v.title}}</a>
      {% endif %}
    {% endfor %}
  {% endfor %}
</div>
{% endif %}

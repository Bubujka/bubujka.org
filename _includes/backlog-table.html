{% if page.backlog or page.done %}
  <table class='backlog-table'>
    <tr>
      <th>
        Предстоит сделать<br>
        <span class='backlog-length'>&nbsp;</span>
      </th>
      <th>Сделано <br>
       <span class='done-length'>&nbsp;</span>
      </th>
    </tr>
    <tr>
      <td class='backlog'>
        <ul>
          {% for t in page.backlog %}
            <li>{{t}}</li>
          {% endfor %}
        </ul>
      </td>
      <td class='done'>
          {% for pair in page.done %}
            <h3>{{pair[0]}}</h3>
            <ul>
              {% for t in pair[1] %}
                <li>{{t}}</li>
              {% endfor %}
            </ul>
          {% endfor %}
      </td>
    </tr>
  </table>
  <script>
    $(function(){
      $('.backlog-length').html($('.backlog li').length)
      $('.done-length').html($('.done li').length)
    });
  </script>
{% endif %}
